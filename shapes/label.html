<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konva Rect Demo</title>
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/konva.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
    }
</style>
<body>
<div id="container"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });

    var layer = new Konva.Layer();

    /*label down*/
    var tooltip = new Konva.Label({
        x: 170,
        y: 75,
        opacity: 0.75
    })

    tooltip.add(new Konva.Tag({
        fill: 'black',
        pointerDirection: 'down',
        pointerWidth: 10,
        pointerHeight: 10,
        lineJoin: 'round',
        shadowColor: 'black',
        shadowBlur: 10,
        shadowOffset: 10,
        shadowOpacity: 0.5
    }))


    tooltip.add(new Konva.Text({
        text: 'Tooltip pointing down',
        fontFamily: 'Calibri',
        fontSize: 18,
        padding: 5,
        fill: 'white'
    }))

    /*label left*/
    var leftLabel = new Konva.Label({
        x: 20,
        y: 130,
        opacity: 0.75
    })

    leftLabel.add(new Konva.Tag({
        fill: 'green',
        pointerDirection: 'left',
        pointerWidth: 20,
        pointerHeight: 28,
        lineJoin: 'round'
    }))

    leftLabel.add(new Konva.Text({
        text: "Label pointing left",
        fontFamily: 'Calibri',
        fontSize: 18,
        padding: 5,
        fill: 'white'
    }))

    /*simple label*/
    var simpleLabel = new Konva.Label({
        x: 180,
        y: 150,
        opacity: 0.75
    })

    simpleLabel.add(new Konva.Tag({
        fill: 'yellow'
    }))

    simpleLabel.add(new Konva.Text({
        text: 'Simple Text',
        fontFamily: 'Calibri',
        fontSize: 18,
        padding: 5,
        fill: 'black'
    }))

    layer.add(tooltip).add(leftLabel).add(simpleLabel);
    stage.add(layer);
</script>
</body>
</html>
