<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konva Rect Demo</title>
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/konva.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
    }
</style>
<body>
<div id="container"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });

    var layer = new Konva.Layer();

    var star = new Konva.Ring({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        innerRadius: 40,
        outerRadius: 80,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 2,
    })

    layer.add(star);
    stage.add(layer);
</script>
</body>
</html>
