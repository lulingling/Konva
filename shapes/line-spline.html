<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/konva.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #f0f0f0;
    }
</style>
<body>
<div id="container"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    })

    var layer = new Konva.Layer();

    var redLine = new Konva.Line({
        points: [5, 70, 140, 23, 250, 60, 300, 20],
        stroke: 'red',
        strokeWidth: 15,
        lineCap: 'round',
        lineJoin: 'round',
        tension: 1
    })

    var greenLine = new Konva.Line({
        points: [5, 70, 140, 23, 250, 60, 300, 20],
        stroke: 'green',
        strokeWidth: 2,
        lineJoin: 'round',
        dash: [33, 10],
        lineCap: 'round',
        tension: 0.5
    })

    var blueLine = new Konva.Line({
        points: [5, 70, 140, 23, 250, 60, 300, 20],
        stroke: 'blue',
        strokeWidth: 10,
        lineCap: 'round',
        lineJoin: 'round',
        dash: [29, 20, 0.001, 20],
        tension: 0.7
    })

    redLine.move({
        x: 20,
        y: 5
    })

    greenLine.move({
        x: 20,
        y: 55
    })

    blueLine.move({
        x: 20,
        y: 105
    })

    layer.add(redLine);
    layer.add(greenLine);
    layer.add(blueLine);

    stage.add(layer);
</script>
</body>
</html>
