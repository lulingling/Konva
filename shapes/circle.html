<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/konva.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    /*first wo need to create a stage*/
    var stage = new Konva.Stage({
        container: 'container',
        width: 500,
        height: 500
    });

    /*then create layer*/
    var layer = new Konva.Layer();

    /*create our shape*/
    var circle = new Konva.Circle({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        radius: 70,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
    });

    /*add the shape to the layer*/
    layer.add(circle);

    /*add the layer to the stage*/
    stage.add(layer);

    circle.on("mouseout toucheend", function () {
        console.log("user input");
    })

    circle.on("xChange", function () {
        console.log('position change');
    })

    circle.on("draged", function () {
        console.log("drag stopped");
    })

    circle.on()
</script>
</body>
</html>
