<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/konva.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #F0F0F0;
    }
</style>
<body>
<div id="container"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    })

    var layer = new Konva.Layer();

    var wedge = new Konva.Wedge({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        radius: 70,
        angle: 60,
        fill: "red",
        stroke: "black",
        strokeWidth: 4,
        rotation: -120
    })

    layer.add(wedge);
    stage.add(layer);
</script>
</body>
</html>
