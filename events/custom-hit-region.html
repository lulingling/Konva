<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="common.css" rel="stylesheet" type="text/css">
    <script src="../js/konva.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    function writeMessage(message) {
        text.setText(message);
        layer.draw();
    }

    var stage = new Konva.Stage({
        container: 'container',
        width: 300,
        height: 300
    });

    var layer = new Konva.Layer();

    var text = new Konva.Text({
        x: 10,
        y: 10,
        fontFamily: 'Calibri',
        fontSize: 24,
        text: '',
        fill: 'black'
    });

    var star = new Konva.Star({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        numPoints: 5,
        innerRadius: 50,
        outerRadius: 70,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        hitFunc: function (context) {
            context.beginPath();
            context.arc(0, 0, this.getOuterRadius() + 10, 0, Math.PI * 2, true);
            context.closePath();
            context.fillStrokeShape(this);
        }
    });

    star.on('mouseover', function () {
        writeMessage('Mouseover star');
    });

    star.on('mouseout', function () {
        writeMessage('Mouseout star');
    });

    star.on('mousedown', function () {
        writeMessage('Mousedown star');
    });

    star.on('mouseup', function () {
        writeMessage('Mouseup star');
    });

    layer.add(star);
    layer.add(text);
    stage.add(layer);

</script>
</body>
</html>
