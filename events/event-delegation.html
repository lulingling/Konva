<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="common.css" rel="stylesheet" type="text/css">
    <script src="../js/konva.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var stage = new Konva.Stage({
        container: 'container',
        width: 500,
        height: 300
    });

    var layer = new Konva.Layer();

    var star = new Konva.Star({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        numPoints: 15,
        innerRadius: 40,
        outerRadius: 70,
        fill: 'blue',
        scale: {
            x: 2,
            y: 0.5
        },
        name: 'my star'
    });

    var oval = new Konva.Circle({
        x: 200,
        y: 100,
        radius: 20,
        scaleX: 2,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        name: 'My oval'
    });

    layer.on('click', function (event) {
        var shape = event.target;
        alert('You clicked on \" ' + shape.getName() + '\"')
    });

    layer.add(star);
    layer.add(oval);

    stage.add(layer);

</script>
</body>
</html>
