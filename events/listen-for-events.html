<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="common.css" rel="stylesheet" type="text/css">
    <script src="../js/konva.js"></script>
</head>
<style>
    #buttons {
        position: absolute;
        top: 5px;
        left: 10px;
    }
</style>
<body>
<div id="container"></div>
<div id="buttons">
    <button id="listen">Listen</button>
    <button id="dontListen">Don't Listen</button>
</div>
<script>
    function writeMessage(message) {
        text.setText(message);
        layer.draw();
    }

    var stage = new Konva.Stage({
        container: 'container',
        width: 300,
        height: 300
    });

    var layer = new Konva.Layer();

    var text = new Konva.Text({
        x: 70,
        y: 20,
        fontFamily: 'Calibri',
        fontSize: 24,
        text: '',
        fill: 'black'
    });

    var oval = new Konva.Circle({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        radius: 50,
        scaleX: 1.5,
//        scaleY:1.5,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        strokeScaleEnable: false,
        listening: false
    });

    oval.on('mouseover', function () {
        writeMessage('Mouseover oval');
    });

    oval.on('mouseout', function () {
        writeMessage('');
    });

    layer.add(oval);
    layer.add(text);
    stage.add(layer);

    document.getElementById('listen').addEventListener('click', function () {
        oval.setListening(true);
        layer.drawHit();
    }, false);

    document.getElementById('dontListen').addEventListener('click', function () {
        oval.setListening(false);
        layer.drawHit();
    }, false)


</script>
</body>
</html>
