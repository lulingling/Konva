<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="common.css" rel="stylesheet" type="text/css">
    <script src="../js/konva.js"></script>
</head>
<style>
    #buttons {
        position: absolute;
        top: 5px;
        left: 10px;
    }
</style>
<body>
<div id="container"></div>
<div id="buttons">
    <button id="remove1">Remove First Listener</button>
    <button id="remove2">Remove Second Listener</button>
    <button id="removeAll">Remove All Listener</button>
</div>
<script>
    function writeMessage(message) {
        text.setText();
        layer.draw();
    }

    var stage = new Konva.Stage({
        container: 'container',
        width: 300,
        height: 300
    });

    var layer = new Konva.Layer();

    var circle = new Konva.Circle({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2 + 10,
        fill: 'red',
        radius: 70,
        stroke: 'black',
        strokeWidth: 4
    });

    circle.on('click.event1', function () {
        alert('First Listener')
    });

    circle.on('click.event2', function () {
        alert('Second Listener');
    });

    layer.add(circle);
    stage.add(layer);

    document.getElementById('remove1').addEventListener('click', function () {
        circle.off('click.event1');
        alert('First onclick removed');
    }, false);

    document.getElementById('remove2').addEventListener('click', function () {
        circle.off('click.event2');
        alert('Second onclick removed');
    }, false);

    document.getElementById('removeAll').addEventListener("click", function () {
        circle.off('click');
        alert('All onclicks removed');
    }, false)


</script>
</body>
</html>
